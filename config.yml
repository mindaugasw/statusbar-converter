# Regex to detect timestamp in copied text.
# Before matching whitespace will be stripped on both sides.
timestamp_pattern: "^\\d{9,10}$"

# Minimum/maximum values for timestamp.
# If found number exceeds them, it will not be considered a valid timestamp.
timestamp_min: 100000000 # 1973-03-03
timestamp_max: 4102444800 # 2100-01-01

timestamp_clear_after_time: 0 # TODO

timestamp_clear_on_change:  false # TODO

# Supported only on Linux, ignored on macOS # TODO
update_on_highlight: true # TODO

clipboard_polling: false # TODO

# Interval in seconds for clipboard polling to find changed content.
# Has no effect if on Linux and clipboard polling is disabled.
clipboard_polling_interval: 0.5

# Formatting template for main text, on the statusbar.
# Will use first template found where key is less than relative time difference
# in seconds.
# Formats must be in ascending order by time difference in their key.
#
# Templates support all standard strftime() codes:
# https://docs.python.org/3/library/datetime.html#strftime-and-strptime-format-codes
# and these additional codes to show relative time:
# - ts - unix timestamp.
# - r_int - number for relative time, as integer. E.g. 5 if selected timestamp was 5.5 h ago .
# - r_float - number for relative time, as float. E.g. 5.5 if selected timestamp was 5.5 h ago.
# - r_unit - relative time unit name. E.g. 'h' if selected timestamp was 5.5 h ago.
# - r_in - if timestamp is in the future, will be 'in '. Empty otherwise.
# - r_ago - if timestamp is in the past, will be ' ago'. Empty otherwise.
format_icon:
    # Up to 60 s, e.g. "1619295908 - 59 s ago"
    60: "{ts} - {r_in}{r_int} {r_unit}{r_ago}"
    # Up to 10 min, e.g. "1619295908 - 5 min ago"
    600: "{ts} - {r_in}{r_int} {r_unit}{r_ago}"
    # Up to 1 h, e.g. "1619295908 - 29 min ago (15:10)"
    3600: "{ts} - {r_in}{r_float} {r_unit}{r_ago} (%H:%M)"
    # Up to 1 day, e.g. "1619295908 - 5.5 h ago (12:00)"
    86400: "{ts} - {r_in}{r_float} {r_unit}{r_ago} (%H:%M)"
    # Up to 1 month, e.g. "1619295908 - 5.5 days ago (08-05 12:00)"
    2678400: "{ts} - {r_in}{r_float} {r_unit}{r_ago} (%m-%d  %H:%M)"
    # Up to 1 year, e.g. "1619295908 - 9.2 months ago"
    31536000: "{ts} - {r_in}{r_float} {r_unit}{r_ago}"
    # Up to 75 years, e.g. "1619295908 - 5.8 years ago ('15)"
    2365200000: "{ts} - {r_in}{r_float} {r_unit}{r_ago} ('%y)"
    # Default if no other format matches, e.g. "1619295908 - 420 years ago"
    # Must be last element in the list
    default: "{ts} - {r_in}{r_float} {r_unit}{r_ago}"

