#        hour: "h"
#        day: "d"
#        month: "months"
#        year: "years"
    menu_formats: # TODO
        last_timestamp:
        last_datetime:
        current_timestamp:
        current_datetime:
# Will log additional info to the console if enabled
debug: !!bool true
